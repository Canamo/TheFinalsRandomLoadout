<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Nest</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="images/404.png" />
    <link href="TheNest.styles.css" rel="stylesheet" />
    <script src="CookieManager.js"></script>
</head>

<script type="text/javascript">
    var pathSegmentsToKeep = 1;

    var l = window.location;

    l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
    );
</script>

<body>
    <p>Something went wrong, press <a href="/TheNest/">HERE</a> to go back to the start</p>
</body>

</html>
